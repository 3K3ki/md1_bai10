<script>
    class Cricle {
        width;
        height;
        constructor(width, height) {
            this.height=height;
            this.width=width;
        }
        setWidth(width){
            this.width=width;
        }
        setHeight(height){
            this.height=height;
        }
        getWidth(){return this.width;}
        getHeight(){return this.height;}
        getDienTich() { return this.width * this.height;}
        getChuVi() {
            return (this.height+ this.width) *2;
        }
    }

    let cricle = new Cricle(100,100)
    console.log(cricle)
