<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><input type="number" id="width">Chiều dài </div>
 <div><input type="number" id="height">Chiều rộng</div>
<div><button onclick="Nhap()">Tính</button></div>
<h1 id="ket_qua"></h1>
<div><canvas id="myCanvas" width="800px" height="500px" style="border: 1px solid"></canvas></div>

</body>
<script>
    class Rectangle{
        width;
        height;
        constructor(width, height) {
            this.height=height;
            this.width=width;
        }
        setWidth(width){
            this.width=width;
        }
        setHeight(height){
            this.height=height;
        }
        getWidth(){return this.width;}
        getHeight(){return this.height;}
        getDienTich() { return this.width * this.height;}
        getChuVi() {
            return (this.height+ this.width) *2;
        }
    }

    function Nhap() {
        let width = +document.getElementById('width').value;
        let height = +document.getElementById('height').value;
        let dientich = width * height;
        let chuvi = (width + height) * 2;
        document.getElementById('ket_qua').innerHTML= "Dien tich la" + dientich +'<br>' + 'Chu vi la' + chuvi + '<br>';
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.rect(50, 50, width , height);
        ctx.stroke();
        // ctx.clearRect(0, 0, canvas.width, canvas.height);
    }


</script>
</html>
